<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  

  <title>Frontend Mentor | Results summary component</title>

  <style>

  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="whole-block">
      <div class="left-block-space">
        <div class="left-block">
          <span class="pale-blue">Your Result</span>
          <div class="main-score">
            <span>76</span>
            <span class="pale-blue">of 100</span>
          </div>
          <span>Great</span>
          <span class="pale-blue">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>
      <div class="right-block">
        <span>Summary</span>
        <div class="subscore">
          <div>
            <img src="" alt="" id="icon1">
            <span id="category1"></span>
          </div>
          <div id="score1"></div>
        </div>
        <div class="subscore">
          <div>
            <img src="" alt="" id="icon2">
            <span id="category2"></span>
          </div>
          <div id="score2"></div>
        </div>
        <div class="subscore">
          <div>
            <img src="" alt="" id="icon3">
            <span id="category3"></span>
          </div>
          <div id="score3"></div>
        </div>
        <div class="subscore">
          <div>
            <img src="" alt="" id="icon4">
            <span id="category4"></span>
          </div>
          <div id="score4"></div>
        </div>
        <a href="">
          <div class="continue-button">Continue</div>
        </a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pawe≈Ç Sawicki</a>.
  </div>
</body>

<script src="js.js"></script>
</html>
